[uwsgi]
chdir = /srv/Ondy_crawling/
module = crawling.wsgi:application
home = /home/ubuntu/crawling/

uid = ubuntu
gid = ubuntu

socket = /tmp/crawling.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/crawling.pid
logto = /var/log/uwsgi/crawling/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true